<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-in</title>
</head>
<body>
    <style>
        .item{
            width: 120px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            border-radius: 10px;
            margin: 10px;
            background-color: #635a50;
            text-align: center;
            color: white;
        }
        .item:hover{
            opacity: 0.5;
        }
    </style>
    <div class="item">
        <h1>Fade in</h1>
    </div>
    
</body>
</html>
