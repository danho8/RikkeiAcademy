<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color</title>
</head>

<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .item{
            display: flex;
            width: 200px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            border-radius: 10px;
            background-color: #635a50;
            text-align: center;
            color: white;
        }
        .item:hover{
            background-color: #48bec7;
        }
    </style>
    <div class="item">
        <h1>Change Color</h1>
    </div>
</body>
</html>
