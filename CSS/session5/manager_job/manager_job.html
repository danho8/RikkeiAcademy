<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Job</title>
    <link rel="stylesheet" href="manager_job.css">
</head>
<body>
    <header>
        <h1>Quản lí công việc</h1>
    </header>
    <div class="add-job">
            <input type="text" name="job" id="input_job" placeholder="Thêm công việc mới...">
            <button type="submit">Thêm</button>
    </div>
    <div class="list-job">
        <ul>
            <li>
                <span>Đi học</span>
                
                <div class="action">
                    <button class="done">Hoàn thành</button>
                    <button class="delete">Xóa</button>
                </div>
            </li>
            <li>
                <span>Đi chơi</span>
                
                <div class="action">
                    <button class="done">Hoàn thành</button>
                    <button class="delete">Xóa</button>
                </div>
            </li>
        </ul>
</body>
</html>
