<!-- tạo ra bảng lịch  hàng trên bắt đầu bằng chủ nhật -->
<!-- hàng kế tiếp là các thứ bằng tiếng anh viết tắt -->
<!-- hàng tiếp theo là các ngày trong tuần, các ô trống đến ngày  1 bắt đầu từ thứ 5-->
<!-- có ngày dương chố to, ngày âm số bé(dùng thẻ sub) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<style>
    .sun{
        color: red;
    }
    .sat{
        color: blue;
    }
    sub{
        color: black;
    }
    .day-vn{
       background-color: yellow;
       border: 1px solid white;
    }
   
    td{
        border: 1px solid black;
    }
    table{
        border-collapse: collapse;
        
    }
    .day-en{
       border-bottom: 1px solid black;
    }
</style>
<body>
    <table>
      <tr class="day-vn">
        <th class="week sun">C.Nhật</th>
        <th class="week">Thứ 2</th>
        <th class="week">Thứ 3</th>
        <th class="week">Thứ 4</th>
        <th class="week">Thứ 5</th>
        <th class="week">Thứ 6</th>
        <th class="week sat">Thứ 7</th>
      </tr>
        <tr class="day-en">
            <th class="week sun">Sun</th>
            <th class="week">Mon</th>
            <th class="week">Tue</th>
            <th class="week">Wed</th>
            <th class="week">Thu</th>
            <th class="week">Fri</th>
            <th class="week sat">Sat</th>
        </tr>
        <tr class="day">
            <td class="sun"></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1<sub>13</sub></td>
            <td>2<sub>14</sub></td>
            <td class="sat">3<sub>15</sub></td>
        </tr>
        <tr class="day">

            <td>9<sub>21</sub></td>
            <td class="sat">10<sub>22</sub></td>
        </tr>

            <td class="sun">11<sub>23</sub></td>
            <td>12<sub>24</sub></td>
            <td>13<sub>25</sub></td>

            <td>15<sub>27</sub></td>
            <td>16<sub>28</sub></td>
            <td class="sat">17<sub>29</sub></td>

            <td>29<sub>12</sub></td>
            <td>30<sub>13</sub></td>
            <td class="sat">31<sub>14</sub></td>
        </tr>




    </table>
</body>
</html>
